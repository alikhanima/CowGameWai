<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cow Game</title>
  <style>
    body { background:#222; color:#fff; text-align:center; font-family:sans-serif; }
    canvas { background:#333; margin-top:10px; border:2px solid #555; max-width:90%; height:auto; }
    button { margin:4px; padding:8px 14px; border:none; border-radius:6px; background:#444; color:#fff; font-size:16px; }
    button:hover { background:#666; cursor:pointer; }
  </style>
</head>
<body>
  <h1>üêÑ Cow Game (Prototype)</h1>
  <div>
    <button onclick="setAnim('idle')">Idle</button>
    <button onclick="setAnim('mooo')">Mooo</button>
    <button onclick="setAnim('eat')">Eat</button>
  </div>
  <canvas id="game" width="500" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // preload images
    const images = {
      mooo: ["https://raw.githubusercontent.com/alikhanima/CowGameWai/refs/heads/main/IMG_1641.jpeg"],
      idle: [
        "https://raw.githubusercontent.com/alikhanima/CowGameWai/refs/heads/main/IMG_1706.jpeg",
        "https://raw.githubusercontent.com/alikhanima/CowGameWai/refs/heads/main/IMG_1705.jpeg"
      ],
      eat: [
        "https://raw.githubusercontent.com/alikhanima/CowGameWai/refs/heads/main/IMG_1703.jpeg",
        "https://raw.githubusercontent.com/alikhanima/CowGameWai/refs/heads/main/IMG_1702.jpeg",
        "https://raw.githubusercontent.com/alikhanima/CowGameWai/refs/heads/main/IMG_1701.jpeg"
      ]
    };

    const loaded = {};
    for (let key in images) {
      loaded[key] = images[key].map(src => {
        const img = new Image();
        img.src = src;
        return img;
      });
    }

    let currentAnim = "idle";
    let frame = 0;
    let timer = 0;

    function setAnim(name) {
      currentAnim = name;
      frame = 0;
      timer = 0;
    }

    function loop(ts) {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      let animFrames = loaded[currentAnim];
      if (animFrames && animFrames.length > 0) {
        let img = animFrames[frame];
        let scale = Math.min(canvas.width/img.width, canvas.height/img.height) * 0.9;
        let w = img.width * scale;
        let h = img.height * scale;
        ctx.drawImage(img, (canvas.width-w)/2, (canvas.height-h)/2, w, h);

        // cycle frames every 500ms
        timer += 16;
        if (timer > 500) {
          frame = (frame+1) % animFrames.length;
          timer = 0;
        }
      }
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
